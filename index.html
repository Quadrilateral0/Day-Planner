<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="list-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">8:00 AM</span>
          </div>
          <input type="text" class="form-control" id="8am" aria-label="Calendar text">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary btn-sm" id="8am-button">Save</button>
          </div>
        </div>
        <div class="list-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">9:00 AM</span>
            </div>
            <input type="text" class="form-control" id="9am" aria-label="Calendar text">
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary btn-sm" id="9am-button">Save</button>
            </div>
          </div>
          <div class="list-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">10:00 AM</span>
              </div>
              <input type="text" class="form-control" id="10am" aria-label="Calendar text">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-sm" id="10am-button">Save</button>
              </div>
            </div>
            <div class="list-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">11:00 AM</span>
                </div>
                <input type="text" class="form-control" id="11am" aria-label="Calendar text">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-secondary btn-sm" id="11am-button">Save</button>
                </div>
              </div>
              <div class="list-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">12:00 PM</span>
                  </div>
                  <input type="text" class="form-control" id="12pm" aria-label="Calendar text">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary btn-sm" id="12pm-button">Save</button>
                  </div>
                </div>
                <div class="list-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">1:00 PM</span>
                    </div>
                    <input type="text" class="form-control" id="1pm" aria-label="Calendar text">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-secondary btn-sm" id="1pm-button">Save</button>
                    </div>
                  </div>
                  <div class="list-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">2:00 PM</span>
                      </div>
                      <input type="text" class="form-control" id="2pm" aria-label="Calendar text">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary btn-sm" id="2pm-button">Save</button>
                      </div>
                    </div>
                    <div class="list-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">3:00 PM</span>
                        </div>
                        <input type="text" class="form-control" id="3pm" aria-label="Calendar text">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-secondary btn-sm" id="3pm-button">Save</button>
                        </div>
                      </div>
                      <div class="list-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">4:00 PM</span>
                          </div>
                          <input type="text" class="form-control" id="4pm" aria-label="Calendar text">
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary btn-sm" id="4pm-button">Save</button>
                          </div>
                        </div>
                        <div class="list-group">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">5:00 PM</span>
                            </div>
                            <input type="text" class="form-control" id="5pm" aria-label="Calendar text">
                            <div class="input-group-append">
                              <button type="submit" class="btn btn-secondary btn-sm" id="5pm-button">Save</button>
                            </div>
                          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
